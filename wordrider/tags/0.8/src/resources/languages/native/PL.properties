##  Ustawienia językowe dla WordRider 0.8 (http://www.wordrider.net)          ##
##  Stworzonego przez Vity'ego(info@wordrider.net) 2004-2006                  ##
##  Aktualne pliki ustawień językowych dostępne na http://www.wordrider.net   ##
##                                                                            ##
##  Język : [Polski]    					              ##
##  Tłumaczył Kuba Kościelniak (koscielniak@hot.pl)                           ##
##  Jeśli stworzyłeś swój własny plik ustawień językowych prześlij go na:     ##
##  info@wordrider.net                                                        ##
##                                                                            ##
##  Użycie:                                                                   ##
##  kod_wiadomości=[wartość]                                                  ##
##  kod_wiadomości - proszę NIE zmieniać                                      ##
##  wartość - tekst wiadomości - może zawierać {X}, gdzie X jest numerem      ##
##    oznaczającym obiekt, na który zostanie zamieniony w programie           ##
##    WordRider (numery zaczynają się od 0)                                   ##
##    WordRider zamieni {X} na obiekt automatycznie                           ##
##  .mnemonic - (skrót literowy) - wartość jest dowolna                       ##
## Skróty literowe są znakami używanymi,  gdy chcesz aktywować jakąś funkcję  ##
##   kombinacją klawiszy alt+"znak na klawiszu".                              ##
##  Kody specjalne: \n - nowa linia(enter); \t - tabulator; \= równanie;      ## 
##  \\=\ itd.                                                                 ##
